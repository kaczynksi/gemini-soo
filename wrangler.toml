# wrangler.toml
name = "gemini-proxy-panel"
main = "src/index.ts"
compatibility_date = "2025-03-27"
compatibility_flags = ["nodejs_compat"]

[assets]
binding = "ASSETS"
directory = "./public"

[observability]
enabled = true

[[kv_namespaces]]
binding = "GEMINI_KEYS_KV"
id = "f2256e8a353a40fa88326d898369a29d"

[[kv_namespaces]]
binding = "WORKER_CONFIG_KV"
id = "f2256e8a353a40fa88326d898369a29d"

